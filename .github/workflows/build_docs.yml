name: Build Docs

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  build_docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
           mdbook-version: 'latest'

      - run: |
          mdbook build zh -d ../book/zh/docs
          mdbook build en -d ../book/en/docs
          cp zh/index.html book/zh/index.html
          cp en/index.html book/en/index.html
          cp index.html book/index.html
          cp CNAME book/CNAME

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
