
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gorse - Open Source Recommender System</title>
</head>
<body>
<script> 
!function () {
var lang = navigator.language||navigator.userLanguage;
lang = lang.substr(0, 2);
if(lang == 'zh'){
window.location.replace('//gorse.io/zh')
}else{
window.location.replace('//gorse.io/en')
}
}()
</script>
</body>
</html>
